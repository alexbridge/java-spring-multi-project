services:
  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
  books:
    build:
      context: .
      args:
        - SPRING_JAR=app-books-server-1.0.0.jar
    deploy:
      replicas: 2
  store:
    build:
      context: .
      args:
        - SPRING_JAR=app-store-server-1.0.0.jar
    depends_on:
      books:
        condition: service_healthy
